<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">09:00 AM</span>
        </div>
        <textarea id="event9" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10:00 AM</span>

        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group mb-3">

        </div>
        <textarea id="event11" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea id="event12" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>

        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea id="event1" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea id="event2" class="form-control description textarea col-md-12"></textarea>

      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea id="event3" class="form-control description textarea col-md-12"></textarea>

      <div class="input-group mb-3">

          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea id="event4" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea id="event5" class="form-control description textarea col-md-12"></textarea>
        <button class="btn saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
